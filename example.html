<!DOCTYPE html>
<html>
<head>
  <title>Rei Tin Tin example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://redom.js.org/redom.min.js"></script>
  <script src="./index.iife.js"></script>
</head>
<body>
  <div class="container">
    <div class="navbar navbar-expand-md">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="#first" class="nav-link">1st</a>
          </li>
          <li class="nav-item">
            <a href="#page-2" class="nav-link">2nd</a>
          </li>
          <li class="nav-item">
            <a href="#page-3" class="nav-link">3rd</a>
          </li>
          <li class="nav-item">
            <a href="#page-4" class="nav-link">4th</a>
          </li>
        </ul>
      </div>
    </div>
    <div id="root"></div>
  </div>
  <script>
    const renderFirstPage = () => redom.el(
      'div',
      redom.el('h1', 'This is the first page'),
      redom.el('p', 'And this is it\'s contents.')
    );

    const renderNthPage = (index) => redom.el(
      'div',
      redom.el('h1', `This is page number ${index}`),
      redom.el('p', 'And here is some content for that.')
    );

    const pageNotFound = () => redom.el(
      'div',
      redom.el('h1', '404 - Page not found')
    );

    ReiTinTin()
      .route('first', renderFirstPage)
      .route('page-:index', renderNthPage)
      .route('', renderFirstPage)
      .route('*', pageNotFound)
      .install(document.querySelector('#root'));
  </script>
</body>
</html>
